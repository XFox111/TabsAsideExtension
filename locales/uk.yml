manifest:
  name: "Відкладені вкладки"
  description: "Відкладайте та організовуйте свої вкладки. Продовжте з того місця, де зупинилися"
  author: "Євген Лис"

shortcuts:
  toggle_sidebar: "Відкрити список колекцій"
  set_aside: "Відкласти вкладки"
  save_tabs: "Зберегти вкладки"

common:
  actions:
    cancel: "Скасувати"
    save: "Зберегти"
    close: "Закрити"
    delete: "Видалити"
    reset_filters: "Скинути фільтри"
  cta:
    feedback: "Залишити відгук"
    sponsor: "Підтримати"
  tooltips:
    more: "Ще"
  delete_prompt: "Ви впевнені? Цю дію не можна скасувати."

features:
  v3welcome:
    title: "Ласкаво просимо до Відкладених вкладок 3.0"
    text1: "Ми раді представити нове велике оновлення розширення!"
    text2: "Це оновлення включає абсолютно новий інтерфейс і безліч нових функцій, таких як:"
    list:
      item1: "Підтримка групування вкладок"
      item2: "Персоналізація колекцій"
      item3: "Перетягування колекцій та елементів"
      item4: "Створення колекцій з нуля"
      item5: "І ще багато іншого!"
    text3: "Відвідайте блог розробника (тільки англійською), щоб дізнатися більше про це оновлення та всі його функції!"
    actions:
      visit_blog: "Читати блог"

notifications:
  tabs_saved:
    title: "Створено нову колекцію"
    message: "Ваші вкладки збережено в нову колекцію"
  error_quota_exceeded:
    title: "Перевищено ліміт операцій запису в хмарі"
    message: "Ми зберегли ваші вкладки в локальному сховищі. Вам потрібно буде вручну оновити хмарне сховище"
  error_storage_full:
    title: "Хмарне сховище заповнене"
    message: "Ми зберегли ваші вкладки в локальному сховищі. Будь ласка, звільніть місце в хмарному сховищі"
  bookmark_saved:
    title: "Експортовано в закладки"
    message: "Ваша колекція експортована в закладки"
  partial_save:
    title: "Деякі вкладки не були збережені"
    message: "Деякі з вкладок є системними і не можуть бути збережені"

actions:
  save:
    all: "Зберегти всі вкладки"
    selected: "Зберегти вибрані вкладки"
  set_aside:
    all: "Відкласти всі вкладки"
    selected: "Відкласти вибрані вкладки"
  show_collections: "Показати список колекцій"

options_page:
  title: "Налаштування"
  general:
    title: "Загальні"
    options:
      always_show_toolbars: "Завжди показувати панелі дій"
      include_pinned: "Зберігати закріплені вкладки при збереженні всіх вкладок"
      show_delete_prompt: "Запитувати підтвердження при видаленні елементів"
      show_badge: "Показувати лічильник"
      show_notification: "Показувати сповіщення при збереженні через контекстне меню"
      unload_tabs: "Не завантажувати вкладки після відкриття"
      list_locations:
        title: "Відкривати список колекцій у:"
        options:
          sidebar: "Бічної панелі"
          popup: "Вспливаючому вікні"
          tab: "Окремій вкладці"
          pinned: "Закріпленій вкладці"
      icon_action:
        title: "При натисканні на іконку розширення:"
        options:
          action: "Виконати дію за замовчуванням"
          context: "Показати контекстне меню"
          open: "Відкрити список колекцій"
      change_shortcuts: "Змінити гарячі клавіші"
  actions:
    title: "Дії"
    options:
      save_actions:
        title: "Дія за замовчуванням при збереженні вкладок"
        options:
          set_aside: "Зберегти та закрити вкладки"
          save: "Зберегти вкладки, не закриваючи їх"
      restore_actions:
        title: "Дія за замовчуванням при відкритті колекцій"
        options:
          open: "Просто відкрити вкладки"
          restore: "Відкрити вкладки та видалити колекцію"
  storage:
    title: "Сховище"
    capacity:
      title: "Хмарне сховище"
      description: "$1 з $2 КіБ"
    import: "Імпортувати дані"
    export: "Експортувати дані"
    import_results:
      success: "Дані успішно імпортовані"
      error: "Схоже, вибраний файл пошкоджений. Нічого не було імпортовано"
    import_prompt:
      title: "Імпорт даних"
      warning_title: "Це незворотна дія!"
      warning_text: "Вона перезапише всі ваші дані. Переконайтеся, що ви вибрали правильний файл, інакше це може призвести до пошкодження або втрати даних. Рекомендується спочатку експортувати дані."
      proceed: "Вибрати файл"
    disable: "Вимкнути хмарне сховище"
    enable: "Увімкнути хмарне сховище"
    disable_prompt:
      text: "Ця дія вимкне синхронізацію колекцій між вашими пристроями. Налаштування продовжать зберігатися у хмарі."
      action: "Вимкнути та перезавантажити розширення"
  about:
    title: "О розширенні"
    developed_by: "Розробник: Євген Лис"
    licensed_under: ""
    mit_license: "Ліцензія MIT"
    translation_cta:
      text: "Знайшли помилку або хочете переклад на вашу мову?"
      button: "Почніть тут"
    links:
      website: "Мій веб-сайт"
      source: "Вихідний код"
      changelog: "Список змін"

collections:
  empty: "Ця колекція пуста"
  tabs_count: "Вкладок: $1"
  actions:
    open: "Відкрити всі"
    restore: "Відновити всі"
    new_window: "Відкрити у новому вікні"
    incognito:
      edge: "Відкрити у вікні InPrivate"
      firefox: "Відкрити в приватному вікні"
      chrome: "Відкрити в анонімному вікні"
  incognito_check:
    title: "Потрібен дозвіл"
    message:
      edge:
        p1: "Розширенню необхідно додаткове дозволення, щоб відкрити вкладки в режимі InPrivate"
        p2: "Для цього натисніть \"Налаштування\" і потім відмітьте опцію \"Дозволити режим приватності InPrivate\""
      firefox:
        p1: "Розширенню необхідно додаткове дозволення, щоб відкрити вкладки в приватному вікні"
        p2: "Для цього натисніть \"Налаштування\", перейдіть у \"Подробиці\" і дозвольте \"Виконувати в приватних вікнах\""
      chrome:
        p1: "Розширенню необхідно додаткове дозволення, щоб відкрити вкладки в анонімному режимі"
        p2: "Для цього натисніть \"Налаштування\" і відмітьте опцію \"Дозволити в анонімному режимі\""
    action: "Настройки"
  menu:
    delete: "Видалити колекцію"
    add_selected: "Додати вибрані вкладки"
    add_all: "Додати всі вкладки"
    add_group: "Додати порожню групу"
    export_bookmarks: "Експортувати в закладки"
    edit: "Редагувати колекцію"

