  save_tabs: "Сохранить вкладки"

common:
  actions:
    cancel: "Отмена"
    save: "Сохранить"
    close: "Закрыть"
    delete: "Удалить"
    reset_filters: "Сбросить фильтры"
  cta:
    feedback: "Оставить отзыв"
    sponsor: "Поддержать"
  tooltips:
    more: "Ещё"
  delete_prompt: "Вы уверены? Это действие нельзя отменить."

features:
  v3welcome:
    title: "Добро пожаловать в Отложенные вкладки 3.0"
    text1: "Мы рады представить новое большое обновление расширения!"
    text2: "Это обновление включает совершенно новый интерфейс и множество новых функций, таких как:"
    list:
      item1: "Поддержка группировки вкладок"
      item2: "Персонализация коллекций"
      item3: "Перетаскивание коллекций и элементов"
      item4: "Создание коллекций с нуля"
      item5: "И многое другое!"
    text3: "Посетите блог разработчика (только на английском), чтобы узнать больше об этом обновлении и всех его функциях!"
    actions:
      visit_blog: "Читать блог"

notifications:
