    title: "Создана новая коллекция"
    message: "Ваши вкладки сохранены в новую коллекцию"
  error_quota_exceeded:
    title: "Превышен лимит операций записи в облако"
    message: "Мы сохранили ваши вкладки в локальное хранилище. Вам нужно будет вручную обновить облачное хранилище"
